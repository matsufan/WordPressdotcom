<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Share to WordPress.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/share-target.css" />
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <script type="text/javascript" src="/js/wpcom.js"></script>
    <script type="text/javascript" src="js/share-target.js"></script>
  
</head>
<body id="appBody"> 
<div class="targetContent">
    <div id="errorMessage"></div>
    <div id="shareImage" class="hide">
        <h3>Share a Photo</h3>
        <div id="thumbnailArea" style="display: none"><img class="thumbnail" alt="(Thumbnail)" id="thumbnailImage" /></div><br />
        <input id="shareImageTitle" type="text" placeholder="Title (optional)" /><br />
        <input id="shareImageURL" type="text" placeholder="Click-Through Link URL (optional)" /><br />
        <textarea id="shareImageCaption" placeholder="Caption (optional)" ></textarea>
        <span id="imageBlogName"></span>
        <input id="publish-image" type="button" value="Publish" class="hide" />

        <div id="fullimageArea" style="display: none"><img class="fullimage" alt="(Full Image)" id="fullimageImage" /></div>
    </div>
    
    <div id="shareLink" class="hide">
        <h3>Share a Link</h3>
        <input id="shareLinkURL" type="text" placeholder="Link URL)" /><br />
        <input id="shareLinkDescription" type="text" placeholder="Link Description (optional)" /><br />
        <textarea id="shareLinkComment" placeholder="Comments (optional)" ></textarea>
        <span id="linkBlogName"></span>
        <input id="publish-link" type="button" value="Publish" class="hide" />
    </div>

    <div id="shareQuote" class="hide">
        <h3>Share a Quote</h3>
        <textarea id="shareQuoteText" placeholder="Quote Text" ></textarea><br /><br />
        <textarea id="shareQuoteURL" placeholder="Quote Source URL" ></textarea>
        <span id="quoteBlogName"></span>
        <input id="publish-quote" type="button" value="Publish" class="hide" />
    </div>
    <progress id="publish-progress" style="display: none"></progress>
</div>

</body>
</html>
