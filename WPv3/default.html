<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WPv3</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- WPv3 references -->
    <script src="/js/wpcom.js"></script>
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/tile.js"></script>
    <script src="/js/share-source.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="WPv3.PageControlNavigator" data-win-options="{home: '/html/freshly-pressed.html'}"></div>

	<div id="appbar" data-win-control="WinJS.UI.AppBar">
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refresh',label:'Refresh',section:'selection',tooltip:'Refresh the grid',onclick:WPCom.refresh}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'viewblog',label:'View Blog',section:'selection',tooltip:'See this post in its original format'}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'follow',label:'Follow',section:'selection',tooltip:'Follow this blog'}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'reblog',label:'Reblog',section:'selection',tooltip:'Reblog this post'}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'like',label:'Like',section:'selection',tooltip:'Like the post'}" class="hide"></button>
	</div>
</body>
</html>
