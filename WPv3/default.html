<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WPv3</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- WPv3 references -->
    <script src="/js/wpcom.js"></script>
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="WPv3.PageControlNavigator" data-win-options="{home: '/html/freshly-pressed.html'}"></div>

	<div id="appbar" data-win-control="WinJS.UI.AppBar">
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refresh',label:'Refresh',section:'selection',tooltip:'Refresh the grid',onclick:WPCom.refresh}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'goback',label:'Back',icon:'back',section:'selection'}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'openinbrowser',label:'Open in Browser',section:'selection',tooltip:'Open this post in your web browser'}" class="hide"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'signinout',onclick:WPCom.signInOut}"></button>
	</div>
</body>
</html>
