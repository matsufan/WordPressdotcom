<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>freshly-pressed</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    
    <script src="/js/wpcom.js"></script>
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/posts-list.css" rel="stylesheet">
    <script src="/js/freshly-pressed.js"></script>
</head>
<body>
    <div id="headerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="headerTemplateText" data-win-bind="textContent: group_title"></div>
    </div>

	<div id="freshlypressedTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
		<div class="post" data-win-bind="id: local_storage_key">
				<div class="large-post">
                    <img data-win-bind="src: post_image" width="252" height="160" onload="WPCom.fadeImage(this)" />
				    <div class="large-post-data">
						    <h2 class="post-title" data-win-bind="textContent: post_title"></h2>
						    <div class="post-meta" data-win-bind="textContent: blog_name"></div>
				    </div>
				</div>
		</div>
	</div>

	<div id="freshlypressedZoomoutTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
		<div class="zoomoutItem">
			<div class="thumbnails" data-win-bind="innerHTML: thumbnails"></div>
			<div class="group-date">
				<div class="day-name" data-win-bind="textContent: day_name"></div>
				<div class="month-name" data-win-bind="textContent: month_name"></div>
				<div class="day-number" data-win-bind="textContent: day_of_month"></div>
			</div>
		</div>
	</div>

    <div class="fragment freshlypressed reader-filter">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">WordPress.com 
                    <img src="/images/wpicon.svg" alt="" class="titlelogo" />
                </span>
            </h1>
		    <ul id="tabs">
			    <!-- dynamically populated by WPCom.populateTabs() -->
		    </ul>
        </header>
         <section aria-label="Main content" role="main">
            <div id="semanticZoomDiv" data-win-control="WinJS.UI.SemanticZoom" data-win-options="{ zoomedOut: false, zoomFactor: 0.8 }">
    			<div id="freshlypressed-list" class="posts-list"
				   data-win-control="WinJS.UI.ListView"
				   data-win-options="{
					selectionMode: 'none',
					swipeBehavior: 'none',
					crossSlide: 'none',
					layout: {type: WinJS.UI.GridLayout },
					oniteminvoked: WPCom.showPost
					}">
				</div>
    			<div id="freshlypressed-zoomout-list" class="zoomout-list"
				   data-win-control="WinJS.UI.ListView"
				   data-win-options="{
					selectionMode: 'none',
					swipeBehavior: 'none',
					tapBehavior: 'invoke',
					crossSlide: 'none',
					layout: {type: WinJS.UI.GridLayout, maxRows: 1 }
					}">
				</div>
			</div>
            <progress id="loader" class="show win-ring"></progress>
            <div class="error hide"></div>
        </section>
    </div>
</body>
</html>
